<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
</head>
<body>
    <h2>Gestão de Funcionários</h2>
    <hr>

    <form id="form-funcionarios">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" required placeholder="Digite o nome:"><br>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" required placeholder="Digite a idade:"><br>

        <label for="cargo">Digite o cargo:</label><br>
        <input type="text" id="cargo" required placeholder="Digite o cargo:"><br>

        <label for="salario">Salário:</label><br>
        <input type="number" id="salario" required placeholder="Digite o salário:"><br><br>

        <button type="submit" id="btn-salvar">Cadastrar</button><br>
        <p id="mensagem" style="color:red;"></p><br>

        <table border=".2" cellpadding="8" cellspacing="0">
            <thead bgcolor="gray" >
                <tr>
                    <th width="130">Nome</th>
                    <th width="130">Idade</th>
                    <th width="130">Cargo</th>
                    <th width="130">Salário</th>
                    <th width="130">Ações</th>
                </tr>
            </thead>
            <tbody id="tbody-funcionarios" >
                
            </tbody>
        </table><br>
    </form>

    <hr>

    <h2>Relatórios</h2>
    <p id="relatorio">
        <button id="btn-relatorio-salario">Salário > R$ 5000</button>
        <button id="btn-relatorio-media-salarial">Média Salarial</button>
        <button id="btn-relatorio-cargos">Listar Cargos Únicos</button>
        <button id="btn-relatorio-nomes-maiusculos">Nomes em Maiúsculo</button>
        
        <p id="tipo-relatorio" aria-setsize="3"></p>
        <pre id="area-relatorio" style="background-color: #f4f4f4; border: 1px solid #ccc; padding: 10px;"></pre>
    </p>
    <script src="./script.js"></script>
</body>
</html>
